<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/scripts.js"></script>
    <title>gablanck studios form</title>
    <style>
        html {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    
        body {
            background-color: #E1E5EE;
            color: #2A324B;
            line-height: 1.6;
            padding: 20px;
        }
    
        header, footer {
            background-color: #2A324B;
            color: white;
            text-align: center;
            padding: 20px 0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    
        h1 {
            font-size: 2rem;
        }
    
        main {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(42, 50, 75, 0.2);
            max-width: 700px;
            margin: 0 auto 30px;
        }
    
        h2 {
            color: #2A324B;
            margin-bottom: 20px;
        }
    
        form {
            display: flex;
            flex-direction: column;
        }
    
        fieldset {
            border: 2px solid #C7CCDB;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
    
        legend {
            font-weight: bold;
            color: #767B91;
            padding: 0 10px;
        }
    
        label {
            display: block;
            margin-bottom: 15px;
            color: #2A324B;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            padding: 10px;
            border: 1px solid #C7CCDB;
            border-radius: 4px;
            background-color: #E1E5EE;
            color: #2A324B;
            transition: border-color 0.3s;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea:focus {
            border-color: #F7C59F;
            outline: none;
        }
    
        .multiple-choice label,
        .checkbox label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }
    
        .multiple-choice input,
        .checkbox input {
            margin-right: 8px;
        }
    
        textarea {
            resize: vertical;
        }
    
        #submit {
            background-color: #F7C59F;
            color: #2A324B;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
    
        #submit:hover {
            background-color: #E1E5EE;
            color: #2A324B;
            border: 1px solid #F7C59F;
        }
    
        nav a {
            color: #F7C59F;
            text-decoration: none;
            font-weight: bold;
        }
    
        nav a:hover {
            text-decoration: underline;
        }

        .home-button {
            background-color: #F7C59F;
            color: #2A324B;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-button:hover {
            background-color: #E1E5EE;
            color: #2A324B;
            border: 1px solid #F7C59F;
        }
    
    </style>
    
</head>
<body>
    <header>
        <h1>How can we help you?</h1>
    </header>
    <main>
        <h2>Submit a service request beloe:</h2>
        <form id="survey-form" action="#">

            <!-- ShortAnswer -->
            <fieldset>
                <legend>How can we reach you?</legend>
                <div class="short-answer">
                    <label id="name-label">Enter your First and Last Name:<input required id="name" type="text" placeholder="Enter your name">
                    </label>
                    <label id="email-label">Enter Your Email:<input required id="email" type="email" placeholder="Enter your email">
                    </label>
                    <label id="phone-label">Enter Your Phone-Number:<input required id="phone" type="tel" placeholder="Enter your phone number">
                    </label>
                </div>
            </fieldset>

            <!-- MultipleChoice -->
            <fieldset>
                <legend>Which catregory best represents what this will be used for?</legend>
                <div class="multiple-choice">
                    <label for="business">Business<input id="business" type="radio" name="category" value="business" checked> 
                    </label>
                    <label for="personal">Personal Use<input id="personal" type="radio" name="category" value="personal"> 
                    </label>
                    <label for="school">School<input id="school" type="radio" name="category" value="school"> 
                    </label>
                </div>
            </fieldset>
      
            <!-- Checkboxes -->
            <fieldset>
                <legend>What type of service would you like:</legend>
                <div class="checkbox">
                    <input type="checkbox" id="serivce1" name="serivce1" value="ui-ux">
                    <label for="serivce1">Custom UI/UX Design</label>
                    <input type="checkbox" id="serivce2" name="serivce2" value="front-end">
                    <label for="serivce2">Front-End Development</label>
                    <input type="checkbox" id="serivce3" name="serivce3" value="back-end">
                    <label for="serivce3">Back-end Development</label>
                    <input type="checkbox" id="serivce4" name="serivce4" value="search-engine">
                    <label for="serivce4">Search Engine Optimizaiton</label>
                    <input type="checkbox" id="serivce5" name="serivce5" value="hosting">
                    <label for="serivce5">Website Hosting</label>
                    <input type="checkbox" id="serivce6" name="serivce6" value="domain-registration">
                    <label for="serivce6">Domain Registration</label>
                </div>
            </fieldset>
      
            <!-- TextArea -->
            <fieldset>
                <legend>We'd like to hear more about your ideas! Please share as many detaisl as possible so we can better understand your vision!</legend>
                <div class="textarea">
                    <label for="details">
                    <textarea id="details" name="details" rows="3" cols="30" placeholder="How can we help you?" ></textarea>
                    </label>
                </div>
            </fieldset>
      
            <!-- Submit Button -->
            <input id="submit" type="submit" value="Submit">

        </form>
    </main>
    <footer>
        <nav>
            <button onclick="window.location.href='./';" class="home-button">Home Page</button>
        </nav>
    </footer>
</body>
</html>
