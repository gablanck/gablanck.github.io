<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giant Shark Design Page</title>
    <script src="../scripts/scripts.js"></script>
    <style>
         html {
            width: 80%;
            margin: 0 auto; 
        }

        body {
            background-color: #282C36;
            color: #F5F8F8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 2px solid #418BC6;
        }

        .icon {
            width: 80px;
            height: 60px;
        }

        .title {
            margin: 0;
            font-size: 48px;
            font-family: 'Cursive', sans-serif;
            color: #F5F8F8;
        }

        footer {
            border-top: 2px solid #418BC6;
            padding: 20px 0;
            margin-top: 60px;
            text-align: center;
        }

        footer nav a {
            font-size: 18px;
            color: #418BC6;
            margin: 0 10px;
            text-decoration: none;
        }

        footer nav a:hover,
        footer nav a:active {
            color: white;
        }

        footer nav a:visited {
            color: #418BC6;
        }

        a {
            font-size: 20px;
            color: #418BC6;
            text-decoration: none;
        }

        a:hover,
        a:active {
            color: white;
        }

        .slogan {
            font-size: 30px;
            margin-top: 5px;
            margin-bottom: 50px;
            text-align: center;
            color: #F5F8F8;
        }

        h2 {
            font-size: 25px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin-bottom: 50px;
        }

        li {
            padding-bottom: 10px;
        }

        .intro {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 18px;
            margin-bottom: 40px;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin: 0 auto 110px auto;
            text-align: center;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            color: black;
        }

        th {
            background-color: #f4f4f4;
        }

        .logo {
            width: 40%;
            margin-bottom: 120px;
        }

        a,
        footer nav a {
            transition: color 0.3s ease;
        }

    </style>
</head>
    <body>
        <header>
            <img src="../images/giantsharkIcon.png" alt="Icon" class="icon">
            <h1 class="title">Giant Shark Outfitters</h1>
        </header>
        <main>
            <h3 class="slogan"><i>Gear Up. Dive In, Adventure Awaits.</i></h3>
            <h2>Welcome to our Home Page</h2>
            <img src="../images/giantsharkLogo.png" alt="Logo" class="logo">
            
        </main>
        <footer>
            <nav>
                <a href="./">Home</a> ||
                <a href="about.html">About Us</a> ||
                <a href="products.html">Products</a>
            </nav>
        </footer>
        
        
    </body>
</html>
