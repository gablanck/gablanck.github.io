<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - GreenEarth Foundation</title>
  <link rel="stylesheet" href="../styles/project.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div id="header-placeholder"></div>

  <section class="contact">
    <h1>Contact Us</h1>
    <p>If you have any questions or want to get in touch with us, feel free to contact us through the form below.</p>

    <form id="contact-form" action="#">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    
      <button type="submit">Send Message</button>
    </form>
  </section>

  <div id="footer-placeholder"></div>

</body>

<script>
  function loadHeaderFooter() {
    fetch('dynamic_header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        setupNavToggles(); // After header is inserted
      });

    fetch('dynamic_footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
        setupNavToggles(); // After footer is inserted

        // Set dynamic year (AFTER footer is inserted)
        const year = new Date().getFullYear();
        const copyrightElement = document.getElementById('copyright');
        if (copyrightElement) {
          copyrightElement.innerHTML = `&copy; ${year} GreenEarth Foundation`;
        }
      });
  }

  loadHeaderFooter();
</script>
<script src="../scripts/project.js"></script>

</html>
