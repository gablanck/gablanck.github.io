<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - GreenEarth Foundation</title>
  <link rel="stylesheet" href="../styles/project.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div id="header-placeholder"></div>

  <section class="donate">
    <h1>Support GreenEarth Foundation</h1>
    <p>Your contribution helps us continue our mission to protect the environment.</p>
    
    <form id="donation-form" action="#" method="post">
      <label>Select Donation Amount:</label>
      <div class="donation-options">
        <button type="button" class="donate-btn" data-amount="10">$10</button>
        <button type="button" class="donate-btn" data-amount="25">$25</button>
        <button type="button" class="donate-btn" data-amount="50">$50</button>
        <button type="button" class="donate-btn" data-amount="100">$100</button>
      </div>
    
      <label for="custom-amount">Or Enter a Custom Amount:</label>
      <input type="number" id="custom-amount" name="custom-amount" min="1" placeholder="Enter amount">
    
      <label for="payment-method">Select Payment Method:</label>
      <select id="payment-method" name="payment-method">
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
    
      <button type="submit" id="final-donate-btn" class="cta-btn">Donate Now</button>
    
      <div id="donate-modal" class="modal">
        <div class="modal-content">
          <span id="close-donate-modal" class="close">&times;</span>
          <h2>Thank you for your generosity!</h2>
          <p>Your donation is greatly appreciated.</p>
        </div>
      </div>
    </form>
  </section>

  <div id="footer-placeholder"></div>

</body>

<script>
  function loadHeaderFooter() {
    fetch('dynamic_header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        setupNavToggles(); // After header is inserted
      });

    fetch('dynamic_footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
        setupNavToggles(); // After footer is inserted

        // Set dynamic year (AFTER footer is inserted)
        const year = new Date().getFullYear();
        const copyrightElement = document.getElementById('copyright');
        if (copyrightElement) {
          copyrightElement.innerHTML = `&copy; ${year} GreenEarth Foundation`;
        }
      });
  }

  loadHeaderFooter();
</script>
<script src="../scripts/project.js"></script>

</html>
