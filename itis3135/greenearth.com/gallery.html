<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - GreenEarth Foundation</title>
  <link rel="stylesheet" href="../styles/project.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div id="header-placeholder"></div>

  <h1>Gallery</h1>
  <p></p>
  <section class="gallery">
    <h2 class="gallery-text">Explore the impact we've made through our environmental initiatives.</h2>
    <div class="slideshow-container">
      <img class="slide" src="images/planting.jpg" alt="Tree Planting Event">
      <img class="slide" src="images/cleanup.jpeg" alt="Community Cleanup">
      <img class="slide" src="images/hero.png" alt="Hero">
    </div>
  </section>
  

  <div id="footer-placeholder"></div>

</body>

<script>
  function loadHeaderFooter() {
    fetch('dynamic_header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        setupNavToggles(); // After header is inserted
      });

    fetch('dynamic_footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
        setupNavToggles(); // After footer is inserted

        // Set dynamic year (AFTER footer is inserted)
        const year = new Date().getFullYear();
        const copyrightElement = document.getElementById('copyright');
        if (copyrightElement) {
          copyrightElement.innerHTML = `&copy; ${year} GreenEarth Foundation`;
        }
      });
  }

  loadHeaderFooter();
</script>
<script src="../scripts/project.js"></script>

</html>
