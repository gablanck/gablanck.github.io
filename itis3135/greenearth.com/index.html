<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GreenEarth Foundation - Environmental Awareness Nonprofit">
  <title>Home - GreenEarth Foundation</title>
  <link rel="stylesheet" href="../styles/project.css">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div id="header-placeholder"></div>

  <section class="forrest">
    <img src="images/forrest.jpeg" alt="Environmental Awareness">
    <div class="forrest-content">
      <h2 class="img-text">Join Us in Protecting the Earth</h2>
      <p class="img-text">Be part of the movement for a sustainable and greener planet.</p>
      <a href="getinvolved.html" class="cta-btn">Volunteer Now</a>
      <a href="donate.html" class="cta-btn">Donate</a>
    </div>
  </section>

  <div id="footer-placeholder"></div>

</body>

<script>
  function loadHeaderFooter() {
    fetch('dynamic_header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        setupNavToggles(); // After header is inserted
      });

    fetch('dynamic_footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
        setupNavToggles(); // After footer is inserted

        // Set dynamic year (AFTER footer is inserted)
        const year = new Date().getFullYear();
        const copyrightElement = document.getElementById('copyright');
        if (copyrightElement) {
          copyrightElement.innerHTML = `&copy; ${year} GreenEarth Foundation`;
        }
      });
  }

  loadHeaderFooter();
</script>
<script src="../scripts/project.js"></script>

</html>
